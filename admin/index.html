<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Thomas Hastings - Admin</title>
  <meta name="description" content="Thoughts, stories and ideas." />

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/hastings.css">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|Roboto:400,400italic">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-LRlmVvLKVApDVGuspQFnRQJjkv0P7/YFrw84YYQtmYG4nK8c+M+NlmYDCv0rKWpG" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">


  <link rel="canonical" href="https://www.thomashastings.com/" />
  <meta name="referrer" content="no-referrer-when-downgrade" />

  <meta property="og:site_name" content="Thomas Hastings" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Thomas Hastings" />
  <meta property="og:description" content="Thoughts, stories and ideas." />
  <meta property="og:url" content="https://www.thomashastings.com/" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Thomas Hastings" />
  <meta name="twitter:description" content="Thoughts, stories and ideas." />
  <meta name="twitter:url" content="https://www.thomashastings.com/" />
</head>

<body>
  <div class="container content">
    <header class="masthead" include-html="../partials/header.html"></header>
    <div id="adminMenu" class="sub-nav" style="display:none" include-html="../partials/admin_header.html"></div>
    <!-- LOGIN DIV -->
    <main id="login">
      <div id="alert" class="badMessage"></div>
      <div class="login">
        <h2>Sign In</h2>
        <div class="form-label-group">
          <input id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <button id="loginBtn" class="loginBtn btn btn-lg btn-primary btn-block text-uppercase" type="submit"><i
            class="fas fa-sign-in-alt"></i> Submit</button>
      </div>
    </main>
    <!-- NEW POST DIV -->
    <main id="newPost" style="display: none;">
      <h2>New Article</h2>
      <div class="form-label-group">
        <input id="inputNewPostTitle" class="inputTitle form-control" placeholder="Title" required autofocus>
      </div>
      <textarea id="markdown"></textarea>
      <button id="SubmitNewPost" class="loginBtn btn btn-lg btn-primary btn-block text-uppercase" type="submit">Post New
        Article</button>
    </main>
    <footer class="footer blog-footer" include-html="../partials/footer.html"></footer>
  </div>
  <!-- JS BELOW THIS LINE-->
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/vue.min.js"></script>
  <script src="../assets/js/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script src="./admin/assets/js/admin.js"></script>
  <script>
    var simplemde = new SimpleMDE({
      autosave: {
        enabled: true,
        uniqueId: "HastingsBlog",
        delay: 1000,
      },
      element: document.getElementById("markdown")
    });
  </script>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-2894769-2', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
